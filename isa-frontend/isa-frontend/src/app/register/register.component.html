<form class="forma" (ngSubmit)="register()">
    <div class="form-group">
        <label for="exampleInputEmail1">Ime</label>
        <div>
            <input type="text" class="form-control" id="firstName" placeholder="firstName" [(ngModel)]="firstName"
                name="firstName" rows="10" cols="30">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Prezime</label>
        <div>
            <input type="text" class="form-control" id="lastName" placeholder="lastName" [(ngModel)]="lastName"
                name="lastName" rows="10" cols="30">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">E-mail</label>
        <div>
            <input type="email" class="form-control" id="email" placeholder="email" [(ngModel)]="email"
                name="email" rows="10" cols="30">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Adresa</label>
        <div>
            <input type="text" class="form-control" id="address" placeholder="address" [(ngModel)]="address"
                name="address" rows="10" cols="30">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">JMBG</label>
        <div>
            <input type="text" class="form-control" id="jmbg" placeholder="jmbg" [(ngModel)]="jmbg"
                name="jmbg" rows="10" cols="30">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Lozinka</label>
        <div>
        <input type="password" class="form-control" id="password" placeholder="password" [(ngModel)]="password"
            name="password" rows="10" cols="30">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Ponovna lozinka</label>
        <div>
        <input type="password" class="form-control" id="password2" placeholder="password2" [(ngModel)]="password2"
            name="password2" rows="10" cols="30">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Registruj se</button>
</form>
