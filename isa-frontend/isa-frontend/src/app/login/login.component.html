<form class="forma" (ngSubmit)="login()">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <div>
            <input type="email" class="form-control" id="username" placeholder="username" [(ngModel)]="username"
                name="username" rows="10" cols="30">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <div>
        <input type="password" class="form-control" id="password" placeholder="password" [(ngModel)]="password"
            name="password" rows="10" cols="30">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-primary"><a href="/register">Registracija</a></button>
</form>
